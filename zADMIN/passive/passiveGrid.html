<div id="ctx"></div><br>

<div id="log"></div>
<textarea id="toEval"></textarea><button onclick="go();">Go</button><button onclick="getAll();">Get All</button><br>

<script>
log = function(txt){ document.getElementById('log').innerHTML = txt + '<br>'; }

init = function(){
	var str = '';
	for(var i in passiveGrid){
		for(var j in passiveGrid[i]){
			str += '<canvas width="24" height="24" id="' + i + '@' + j + '" onclick="change(' + i + ',' + j + ');"></canvas>';
		}
		str += '<br>';
	}
	document.getElementById('ctx').innerHTML = str;
	update();
}

change = function(i,j){
	document.getElementById('toEval').value = 'passiveGrid[' + i + '][' + j + '] = ' + JSON.stringify(passiveGrid[i][j]);
}

go = function(){
	eval(document.getElementById('toEval').value);
	update();
}
getAll = function(){
	document.getElementById('toEval').value = JSON.stringify(passiveGrid);
}
update = function(){
	var str = '';
	
	for(var i in passiveGrid){
		for(var j in passiveGrid[i]){
			try {
			var stat = passiveGrid[i][j][0];
			var text = stat + ':' + passiveGrid[i][j][1];
			
			var canvas = document.getElementById(i + '@' + j);
			canvas.title = text;
			var ctx = canvas.getContext("2d"); 
			
			var slot = Img.icon.index[Db.stat[stat].icon];
			ctx.drawImage(Img.icon,slot.x,slot.y,48,48,0,0,24,24);
			
			}catch(err){}
				
		}
	}
}

passiveGrid = []; 
for(var i = 0; i < 20; i++){
	passiveGrid[i] = [];
	for(var j = 0; j < 20; j++)

}

String.prototype.replaceAll = function (find, replace) {
    var str = this;
    return str.replace(new RegExp(find, 'g'), replace);
};

String.prototype.numberOnly = function(num){
	var sign = this[0] === '-';
	var a = this.replace(/[^\d.]/g, "");
	if(sign) a = '-' + a;
	if(num){ a = +a; }
	return a;
}
String.prototype.capitalize = function() {
	return this.charAt(0).toUpperCase() + this.slice(1);
}
